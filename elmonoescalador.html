<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El mono escalador</title>
  <style>
    main{
      height:900px;
      width:400px;
      position:absolute;
      bottom:0;
    }
    div{
      border-left:40px solid black;
      border-top: 10px solid white;
      width:100px;
      height:100px;
      margin-left:20px;
      margin-top: 80px;
      cursor: crosshair;

    }
    p{
      position:absolute;
      bottom:0px;
      left:50px;
    }
    div:hover{
      position:relative;
    }
  </style>
</head>
<body>
<main>Mono Escalador
  <div>
    <div>
      <div>
        <div>
          <div>
            <div>
              <div>
                <div>
                  <div>
                    <p><span>üêí</span></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
